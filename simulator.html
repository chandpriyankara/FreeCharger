<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial;
        }

        button, input, select {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            cursor: pointer;
        }

        button {
            background: #369;
            color: #fff;
            padding: 5px 0;
            border: none;
        }

        ul {
            background: #000;
            color: #eee;
        }

        #red, #green, #blue {
            min-width: 10px;
        }

        #red {
            background-color: red;
        }

        #green {
            background-color: green;
        }

        #blue {
            background-color: blue;
        }

        #yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>
<h1>Simple OCPP 1.6 Chargebox Simulator</h1>
<select style="display:none;"><option value="">OCPP-J1.6</option></select>
<label>Central Station</label><input id="CP" type="text" placeholder="Id Station" value="ws://localhost:8080/veefil-0000/"/>
<label>Tag</label><input id="TAG" type="text" placeholder="Tag" value="TAG001"/><p/>
<label>Connector</label><input id="CONN" type="text" placeholder="Connector" value="1"/>
<h2>Actions</h2>
<button id="connect">Connect</button>
<button id="send">Authorize</button>
<button id="start">Start Transaction</button>
<button id="stop">Stop Transaction</button>
<button id="heartbeat">Heartbeat</button>
<label>Vehicle Capasity(KWh)</label><input id="metervalue" type="text" placeholder="Meter value" value="80"/>
<button id="mv">Send Meter Values</button>
<button id="status">Status Notification</button>
<button id="data_transfer">Data Tranfer</button>

<div>
    <span class="indicator" id="red">____</span>
    <span class="indicator" id="green">____</span>
    <span class="indicator" id="blue">____</span>
    <span class="indicator" id="yellow">____</span>
</div>
<ul id="console"></ul>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script>
    var c = 0;
    var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    var id = randomId();
    var _websocket = null;
    var connector_locked = false;

	function getCurrentMeterReadingKWh() {
		return  (parseInt(new Date().getTime() / 1000) - 1591000000)/1000;
	}
    function formatDate(date) {
        var day = String(date.getDate());
        if (day.length <2){
            day = ('0' + day.slice(-2));
        }

        var monthIndex = String(date.getMonth()+1);
        if (monthIndex.length <2){
            monthIndex = ('0' + monthIndex.slice(-2));
        }
        var year = date.getFullYear();
        var h = date.getHours();
        var m = String(date.getMinutes());
        var s = String(date.getSeconds());
        if (h.length <2){
            h = ('0' + h.slice(-2));
        }
        if (m.length <2){
            m = ('0' + m.slice(-2));
        }
        if (s.length <2){
            s = ('0' + s.slice(-2));
        }
        return date.toISOString();//year + '-' + monthIndex + '-' + day+"T"+h+":"+m+":"+s+"Z";
    }

    function randomId() {
        id = "";
        for (var i = 0; i < 36; i++) {
            id += possible.charAt(Math.floor(Math.random() * possible.length));
        }
        return id;
    }

	function SendMeterValues(){
		sessionStorage.setItem('LastAction', "MeterValues");
		var CONN = $('#CONN').val();
		ssid = sessionStorage.getItem('TransactionId');
		if(ssid) {
			var currentMeterReading =  getCurrentMeterReadingKWh();
			var startMeterReading = sessionStorage.getItem('startMeterReading');
			var vehicleCapacity = $("#metervalue").val();
			var chargedPercentage = ((currentMeterReading-startMeterReading)*100/vehicleCapacity);
			var MV = JSON.stringify([2, id, "MeterValues", {"meterValue": [{"sampledValue": [{"format": "Raw", "value": currentMeterReading, "context": "Sample.Periodic", "unit": "W", "measurand": "Power.Active.Import"}, {"format": "Raw", "value": (currentMeterReading-startMeterReading)*1000, "context": "Sample.Periodic", "unit": "Wh", "measurand": "Energy.Active.Import.Register"}, {"format": "Raw", "value": chargedPercentage, "context": "Sample.Periodic", "unit": "Percent", "measurand": "SoC"}], "timestamp": formatDate(new Date())}], "transactionId": ssid, "connectorId": CONN}]);

			// var data = '';
			_websocket.send(MV);
		}
	}

    function wsConnect() {
        var wsurl = $('select').val();
        var CP = $('#CP').val();

        if (_websocket) {
            $('#red').show();
            _websocket.close(3001);
        } else {
            _websocket = new WebSocket(wsurl + "" + CP, ["ocpp1.6", "ocpp1.5"]);
            _websocket.onopen = function (authorizationData) {

                sessionStorage.setItem('LastAction', "BootNotification");
                $('#yellow').show();
                BootNotification();

                $('#connect').text('Disconnect').css('background', 'green');

            };

            _websocket.onmessage = function (msg) {
                c++;
                var ddata = (JSON.parse(msg.data));

                if(c==1){
                    var hb_interval = handleData(ddata);
                    sessionStorage.setItem("Configuration",hb_interval);
                    startHB(hb_interval*1000);
                }

                if (ddata[0] === 3) {
                    la = getLastAction();

                    if (la == "startTransaction"){

                        ddata = ddata[2];
                        logMsg("Data exchange successful!");
                        var array = $.map(ddata, function (value, index) {
                            return [value];
                        });
                        var TransactionId = (array[1]);
                        sessionStorage.setItem('TransactionId', TransactionId);
			var currentMeterReading =  getCurrentMeterReadingKWh();
			sessionStorage.setItem('startMeterReading', currentMeterReading);

			logMsg("Response: " + JSON.stringify(array));
		    } else {
			logMsg("Response: " + JSON.stringify(ddata[2]));
		    }
                } else if ((JSON.parse(msg.data))[0] === 4) {
                    logMsg("Data exchange failed - JSON is not accepted!");
                } else if ((JSON.parse(msg.data))[0] === 2) {
                    logMsg((JSON.parse(msg.data))[2]);
                    id = (JSON.parse(msg.data))[1];

                    switch (ddata[2]) {
                        case "Reset":
                            //Reset type SOFT, HARD
                            var ResetS = JSON.stringify([3, id, {"status": "Accepted"}]);
                            _websocket.send(ResetS);
                            location.reload();
                            break;
                        case "RemoteStopTransaction":
                            //TransactionID
                            var remStp = JSON.stringify([3, id, {"status": "Accepted"}]);
                            _websocket.send(remStp);

                            var stop_id = (JSON.parse(msg.data)[3].transactionId);

                            stopTransaction(stop_id);
                            $('.indicator').hide();
                            $('#yellow').show();
                            break;
                        case "RemoteStartTransaction":
                            //Need to get idTag, connectorId (map - ddata[3])

                            var remStrt = JSON.stringify([3, id, {"status": "Accepted"}]);
                            _websocket.send(remStrt);
                            startTransaction();

                            break;
                        case "UnlockConnector": /////////ERROR!!!!!!!!
                            //connectorId
                            var UC = JSON.stringify([3, id, {"status": "Accepted"}]);
                            _websocket.send(UC);
                            // connector_locked = false;
                            // $('.indicator').hide();
                            //$('#yellow').show();
                            //logMsg("Connector status changed to: "+connector_locked);
                            break;
                        default:
                            var error = JSON.stringify([4, id]);
                            _websocket.send(error);
                            break;
                    }
                }
            };

            _websocket.onclose = function (evt) {
                $('#connect').text('Connect').css('background', '#369');
                if (evt.code == 3001) {
                    logMsg('ws closed');
                    _websocket = null;
                } else {
                    logMsg('ws connection error: ' + evt.code);
                    $('#console').html("");
                    _websocket = null;
                 //   wsConnect();
                }
            };

            _websocket.onerror = function (evt) {
                if (_websocket.readyState == 1) {
                    $('#red').show();
                    logMsg('ws normal error: ' + evt.type);
                }
            };
        }
    }

    function logMsg(err) {
        console.log(err);
        $('#console').append('<li>' + err + '</li>');
    }

    function Authorize(){
        sessionStorage.setItem('LastAction', "Authorize");
        var Auth = JSON.stringify([2, id, "Authorize", {"idTag": $("#TAG").val()}]);
        _websocket.send(Auth);
    }

    function startTransaction(){
        sessionStorage.setItem('LastAction', "startTransaction");
	var CONN = $('#CONN').val();
        $('.indicator').hide();
        $('#green').show();
        connector_locked = true;
        logMsg("Connector status changed to: " + connector_locked);
	var currentMeterReading =  getCurrentMeterReadingKWh();
        var strtT = JSON.stringify([2, id, "StartTransaction", {
            "connectorId": CONN,
            "idTag": $("#TAG").val(),
            "timestamp": formatDate(new Date()),
            "meterStart": currentMeterReading,
            "reservationId": 0
        }]);
        _websocket.send(strtT);
    }

    function stopTransaction(transaction_id = false){
        sessionStorage.setItem('LastAction', "stopTransaction");
        transaction_id == false ? ssid = sessionStorage.getItem('TransactionId') : ssid = transaction_id;
	var currentMeterReading =  getCurrentMeterReadingKWh();
        $('.indicator').hide();
        connector_locked = false;
        logMsg("Connector status changed to: " + connector_locked);
        $('#yellow').show();
        var stpT = JSON.stringify([2, id, "StopTransaction",{
            "transactionId": ssid,
            "idTag": $("#TAG").val(),
	    "reason": "Local",
            "timestamp": formatDate(new Date()),
            "meterStop": currentMeterReading
        }]);
        _websocket.send(stpT);
	//SendMeterValues();
	sessionStorage.removeItem('TransactionId');
    }

    function handleData(data, request = false){
        var lastAction = getLastAction();
        if(lastAction = "BootNotification"){
            data = data[2];
            heartbeat_interval = data.interval;
            return heartbeat_interval;
        }else if(lastAction = "StartTransaction"){
            return "StartTransaction";
        }else if (1==2){
            alert("else");
        }
    }

    function getLastAction(){
        var LastAction = sessionStorage.getItem("LastAction");
        return LastAction;
    }

    function BootNotification(){
      /*  var BN = JSON.stringify([2, id, "BootNotification", {
            "chargePointVendor": "CIRCONTROL",
            "chargePointModel": "Veefil Test Tool",
            "chargePointSerialNumber": "Veefil.000.13.1",
            "chargeBoxSerialNumber": "Veefil.000.13.1.01",
            "firmwareVersion": "v1.14.0_Beta",
            "iccid": "0",
            "imsi": "0",
            "meterType": "Veefil NQC-ACDC",
            "meterSerialNumber": "TTVfl.00x.xx.x.xx"
        }]);
	    */

	var BN = JSON.stringify([2, id, "BootNotification", {
		"chargePointModel":"WBM-TOUCH-TRI",
		"chargePointVendor":"CIRCONTROL",
		"firmwareVersion":"3.7.1-rc1"
	}]);


        logMsg('ws connected');

        _websocket.send(BN);
    }

    function startHB(interval){
        logMsg("Setting heartbeat interval to "+interval);
        setInterval(send_heartbeat,interval);
    }

    function send_heartbeat() {
        sessionStorage.setItem('LastAction', "Heartbeat");
        var HB = JSON.stringify([2, id, "Heartbeat", {}]);
        _websocket.send(HB);
	SendMeterValues();
    }

    $( document ).ready(function() {
        $('.indicator').hide();
        $('#red').show();

        //bind controls
        $('#connect').click(function () {
            $('.indicator').hide();
            $('#console').html("ws://localhost:8080");
            wsConnect();
        });

        $('#send').click(function () {
            Authorize();
        });

        $('#start').click(function () {
            startTransaction();
        });

        $('#stop').click(function () {
            stopTransaction();
        });

        $('#mv').click(function () {
		SendMeterValues();
        });
        $('#heartbeat').click(function () {
            send_heartbeat();
        });

        $('#status').click(function () {
            sessionStorage.setItem('LastAction', "StatusNotification");
	    var CONN = $('#CONN').val();
			var SN = JSON.stringify([2, id, "StatusNotification", {
                "connectorId": CONN,
                "status": "Available",
                "errorCode": "OtherError",
                "info": "",
                "timestamp": formatDate(new Date()),
                "vendorId": "Tritium",
                "vendorErrorCode": "Error 137"
            }]);

            _websocket.send(SN);
        });

        $('#data_transfer').click(function () {
            sessionStorage.setItem('LastAction', "DataTransfer");
            var DT = JSON.stringify([2, id, "DataTransfer", {
                "vendorId": "Tritium",
                "messageId": "GetChargeInstruction",
                "data": ""
            }]);
            _websocket.send(DT);
        });

        $('#connect').on('change', function () {
            if (_websocket) {
                _websocket.close(3001);
            }
        });
    });
</script>

</body>
</html>
